<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webgl boilerplate</title>
       
    </head>
    <body>
        
        <div id="container"></div>
	
		<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
        <script>

        (function() {
        	'use strict';

        	var container = document.getElementById('container'),
        		scene = new THREE.Scene(),
        		width = window.innerWidth,
        		height = window.innerHeight,
        		renderer,
        		camera;

        	function render() {
        		renderer.render(scene, camera);
        		requestAnimationFrame(render);
        	}

        	function initScene() {
        		renderer = window.WebGLRenderingContext ? new THREE.WebGLRenderer() : new THREE.CanvasRenderer();
        		renderer.setSize(width, height);
        		container.appendChild(renderer.domElement);

        		camera = new THREE.PerspectiveCamera(35, width / height, 0.1, 5000);

        		scene.add(camera);
        		camera.position.z = 1000;


        		//new code goes starts here
        		var geo = new THREE.BoxGeometry(100,100,100),
        			mat = new THREE.MeshNormalMaterial(),
        	 		box = new THREE.Mesh(geo, mat);

        		scene.add(box);

        		box.rotation.set(0.5, 0.5, 0);

        		render();
        	}

        	window.onload = initScene;

        	//return scene object for debug
        	return {
        		scene : scene
        	};

        })();
        
        </script>
    </body>
</html>
